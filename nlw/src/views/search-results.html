<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da pesquisa</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/search-results.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <div id="page-search-results">
            <header>        
                <img src="./img/logo.svg" alt="Logo">                    
                <a href="/">
                    <span></span>
                    Voltar para a home</a>        
            </header>

            <main>
                {% if total > 0 %}
                <h4>
                    <strong>{{total}} pontos</strong> encontrados
                </h4>
                {% else %}
                <h4>
                    <strong>Nenhum</strong> local encontrado
                </h4>
                {% endif %}

                <div class="cards">
                    {% for place in places %}
                    <div class="card">
                        <img src="{{place.image}}" alt="{{place.name}}">
                        <h1>{{place.name}}</h1>
                        <h3>{{place.items}}</h3>
                        <p>
                            {{place.city}}, {{place.state}} <br/>
                            {{place.address}} <br/>
                            {{place.address2}}
                        </p>
                    </div>
                    {% endfor %}
                </div>
            </main>
    </div>    
</body>
</html>
