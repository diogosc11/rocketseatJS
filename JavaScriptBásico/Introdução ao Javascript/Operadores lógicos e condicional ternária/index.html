<html>
    <head>
        <title>Operadores lógicos e condicional ternária</title>
    </head>
    <body>

        <script>
            //AND -> &&
            //OR -> ||
            
            var sexo = 'F';

            //NOT
            if(sexo !== 'M'){
                console.log('Ok');
            }
            
            console.log((sexo === 'F' ? 'Feminino' : 'Masculino'));
        </script>    
    </body>  
</html>
