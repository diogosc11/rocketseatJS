<html>
    <head>
        <title>Variáveis e dados</title>
    </head>
    <body>
        
        <script>
            var nome = 'Diogo';
            var idade = 63;
            var peso = 150.32;
            var humano = false;

            var vet = ['banana', 'melão', 'abacaxi'];

            var aluno = {
                nome: 'Diogo',
                idade: 63,
                peso: 150.32,
                humano: false
            }

            console.log(nome);
            console.log(idade);
            console.log(peso);

            console.log(vet[1]);
            console.log(vet[2]);
            console.log(aluno);
            console.log(aluno.nome);
            console.log(aluno.idade);
            console.log(aluno.peso);
            console.log(aluno.humano);
        </script>

</html>
