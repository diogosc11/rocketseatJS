<html>
    <head>
        <title>Operações matemáticas</title>
    </head>
    <body>

        <script>
            var x = 10, y = 5;

            console.log(x+y);
            console.log(x-y);
            console.log(x*y);
            console.log(x/y);
            console.log(x%y);

            //incremento
            console.log(x+=y);
            console.log(x-=y);
            console.log(x*=y);
            console.log(x/=y);
            console.log(x%=y);
        </script>    
    </body>  
</html>
