<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>Eventos inline e trabalhando com a DOM</title>
    </head>
    <body>
        <div>
            <button onclick="adicionaQuadrado()">Click</button>
            <div id="div2"></div>
        </div>
        <script>
            var box = document.getElementById("div2");
            function adicionaQuadrado(){
                box.style.width = 100;
                box.style.height = 100;
                box.style.backgroundColor = "#f00";   
            }         
        </script>    
    </body>  
</html>
